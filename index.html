<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Task</title>
  <link rel="shortcut icon" href="./Image/MPI.png" type="image/x-icon">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind & DeisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Property -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .font {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="font container mx-auto">
  <!-- Form Section -->
  <form class="bg-sky-200">
    <div class="pt-4">
      <h1 class="text-4xl font-extrabold text-center mt-9 ">Sign Up</h1>
    </div>
    <div class="border-y-2 mt-3 border-black"></div>
    <div class="mt-7 px-3">
      <div class="lg:flex md:flex gap-5 items-center space-y-5">
        <label class="text-2xl font-semibold " for="text">Name:</label>
        <input type="text" placeholder="First name"
          class="flex-1 input input-bordered input-success w-full required " />
        <input type="text" placeholder="Last Name" class="flex-1 input input-bordered input-success w-full " />
      </div>
    </div>
    <div class="mt-5 lg:flex md:flex gap-5 items-center space-y-5 px-4">
      <label class="text-2xl font-semibold  " for="text">User:</label>
      <input type="text" id="User" placeholder="User name"
        class=" input input-bordered input-success w-full lg:ml-3 md:ml-3 " />
    </div>
    <div class="mt-5 lg:flex md:flex gap-5 items-center space-y-5 px-4">
      <label class="text-2xl font-semibold " for="email">Email:</label>
      <input type="email" id="email" placeholder="abc@email.com" class=" input input-bordered input-success w-full " />
    </div>
    <div class="mt-5 lg:flex md:flex gap-5 items-center space-y-5 px-4 ">
      <label class="text-2xl font-semibold " for="password">Pass:</label>
      <input type="password" id="password" placeholder="*********"
        class=" input input-bordered input-success w-full lg:ml-3 md:ml-3 " />
    </div>
    <div class="mt-5 lg:flex md:flex gap-5 items-center space-y-5 px-3">
      <label class="text-2xl font-semibold " for="tel">Phone:</label>
      <input type="tel" id="phone" placeholder="0123456789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        class=" input input-bordered input-success w-full " />
    </div>
    <div class="mt-5 lg:flex md:flex gap-5 items-center space-y-5 px-3">
      <label class="text-2xl font-semibold " for="country">Country:</label>
      <input list="country" class="input input-bordered input-bordered input-success lg:ml-1 md:ml-1 w-full " />
      <datalist id="country">
        <option value="Bangladesh">Bangladesh</option>
      </datalist>
      <label class="text-2xl font-semibold " for="Division">Division:</label>
      <input list="Division" class="input input-bordered input-bordered input-success lg:ml-1 md:ml-1 w-full mt-5 " />
      <datalist id="Division">
        <option value="Dhaka">Dhaka</option>
        <option value="Mymensingh">Mymensingh</option>
        <option value="Sylhet">Sylhet</option>
        <option value="Rangpur">Rangpur</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Khulna">Khulna</option>
        <option value="Barishal">Barishal</option>
        <option value="Chattogram">Chattogram</option>
      </datalist>
    </div>
    <div class="inline-block space-y-5 px-3 mt-5">
      <label class="text-2xl font-semibold " for="gender">Gender:</label>
      <span class="text-xl font-semibold lg:mx-6 md:mx-6 ">
        <input type="radio" id="gnd1" name="gender">
        <label for="gnd1">Male</label>
        <input type="radio" id="gnd2" name="gender">
        <label for="gnd2">Female</label>
      </span>
    </div>
    <div class="mt-5 gap-5 items-center space-y-5 px-3">
      <label class="text-2xl font-semibold" for="date">Date of Birth:</label>
      <input type="date" id="date" class=" input inline input-bordered input-success w-full max-w-xs" />
    </div>
    <div class="mt-5  items-center space-y-5 px-3">
      <label class="text-2xl font-semibold" for="file">Chose file:</label>
      <input class="max-w-36" type="file" name="file" id="file">
    </div>
    <div class="mt-5  items-center space-y-5 px-3">
      <input type="checkbox" id="accept1" name="Accept">
      <label class="text-blue-500 text-xl font-medium" for="accept1"><a
          href="https://policies.google.com/privacy?hl=en-US">I have read and agree to the privacy policy,terms of
          service and community guidelines.</a></label>
    </div>
    </div>
    <div class="mt-5  items-center space-y-5 px-3">
      <input class="btn bg-sky-400 text-xl text-white font-medium mr-4"  type="submit" value="Submit">
      <input class="btn bg-sky-400 text-xl text-white font-medium mr-4" type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
